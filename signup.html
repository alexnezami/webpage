<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Register developers</title>
  </head>
  <body class="auth-page">
    <div class="auth">
      <!-- post for send important information -->
      <form class="auth__form-signup" method="post" action="accounts/">
        <h3 class="auth__header">Register in developer department</h3>
        <input type="email" name="email" placeholder="enter your email" />
        <input
          type="password"
          name="pass"
          placeholder="enter your password"
          autocomplete="off"
        />
        <button class="auth__btn-signup" type="submit">Sign up</button>
      </form>
    </div>
  </body>
</html>
